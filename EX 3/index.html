<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
        body {
        font-family: "Sono", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f9f9f9;
      }

      .pricing-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: stretch;
        max-width: 1000px;
        margin: 20px;
      }

      .pricing-plan {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        text-align: left;
      }

      .pricing-plan.basic,
      .pricing-plan.premium {
        background-color: #fff;
        opacity: 0.9;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      }

      /* Highlighted Standard Plan */
      .pricing-plan.standard {
        background-color: #ffffff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
        opacity: 1;
      }

      .plan-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        margin-bottom: 20px;
      }

      .plan-title {
        font-size: 1.5em;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      .plan-price {
        font-size: 2em;
        color: #333;
        font-weight: bold;
        margin: 10px 0;
      }

      .plan-period {
        font-size: 0.9em;
        color: #888;
        margin-bottom: 20px;
      }

      .plan-description {
        font-size: 0.9em;
        color: #888;
        margin-bottom: 20px;
        max-width: 80%;
        text-align: left;
      }

      .plan-button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .plan-button:hover {
        background-color: #45a049;
      }
      .basic .plan-icon {
        background-color: #ffd700;
      }

      .standard .plan-icon {
        background-color: #ff4081;
      }

      .premium .plan-icon {
        background-color: #00bcd4;
      }

      .basic .plan-button {
        background-color: #ffd700;
      }

      .standard .plan-button {
        background-color: #ff4081;
      }

      .premium .plan-button {
        background-color: #00bcd4;
      }

      .recommended-label {
        background: linear-gradient(0deg, white, #ff4081);
        color: #fff;
        font-size: 0.9em;
        padding: 10px 25px;
        border-radius: 20px;
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background 0.3s ease;
        white-space: nowrap;
        opacity: 0.75;
      }


      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          align-items: center;
          gap: 15px;
        }

        .pricing-plan {
          max-width: 90%;
        }
      }
    </style>
    
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan basic">
        <div class="plan-icon">‚ñ≤</div>
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <div class="plan-period">monthly</div>
        <ul class="plan-features">
          <li>üî• 10GB Storage</li>
          <li>üî• 1 User</li>
          <li>‚ùå  Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan standard">
        <div class="recommended-label">Recommended</div>
        <div class="plan-icon">üó≤</div>
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <div class="plan-period">monthly</div>
        <ul class="plan-features">
          <li>üî• 50GB Storage</li>
          <li>üî• 5 Users</li>
          <li>üî• Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan premium">
        <div class="plan-icon">‚òÖ</div>
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <div class="plan-period">monthly</div>
        <ul class="plan-features">
          <li>üî• 100GB Storage</li>
          <li>üî• 10 Users</li>
          <li>üî• 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
